<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="earth" src="../models/earth/scene.gltf"></a-asset-item> 
            <a-asset-item id="venus" src="../models/venus/scene.gltf"></a-asset-item> 
        </a-assets>
        
        <a-entity 
            position="0 0 0"
            >
            <a-entity 
                gltf-model="#venus" 
                animation-mixer 
                position="0 0 -15" 
                scale="0.25 0.25 0.25"
                rotation="0 -90 0"
            ></a-entity>

            <a-entity 
                gltf-model="#earth" 
                animation-mixer 
                position="6 0 -10" 
                scale="0.25 0.25 0.25"
                rotation="0 -90 0"
            ></a-entity>
        </a-entity>
        

        <a-entity camara wasd-controls look-controls position="0 1.6 8">

        </a-entity>
    </a-scene>
</body>
</html>
