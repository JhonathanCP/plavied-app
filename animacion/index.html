<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A frame hello world</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <!-- Para environment -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="bullbasour" src="../models/bullbasour/scene.gltf"></a-asset-item>
            <a-asset-item id="charmander" src="../models/charmanderanimado/scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-entity gltf-model="#bullbasour" position="-6 0 -4" scale="0.25 0.25 0.25"></a-entity>
        <a-entity gltf-model="#charmander" animation-mixer position="6 0 -3" scale="3 3 3"></a-entity>
        <a-sky color="skyblue"></a-sky>
        <!-- <a-cylinder position="1 0.75 -3" color="#FFC65D" radius="1.25" height="1.5"></a-cylinder>  
        <a-sphere color="#EF2D5E" position="0 1.25 5" radius="1.25" scale="0.25 0.25 0.25"></a-sphere>
        font es la fuente del texto y side es para ver el texto que puede ser double(adelante y atrás)(black solo desde atrás)(por defecto desde adelante) 
        <a-text position="0 2.5 -3" value="Hello WebVR" color="black" align="center" font="mozillavr" width="10" side="double"></a-text> -->
        <a-box 
            position="0 1 -4" 
            color="pink" 
            rotation="0 0 0"
            animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 2000; loop: true; easing: linear"
            animation__2="property: scale; from: 1 1 1; to: 2 2 2; dur: 2000; loop: true; dir:alternate;"
        ></a-box> 
        <a-entity  
            position="0 0.5 -4" 
            animation="property: rotation; from:0 0 0; to: 0 360 0; dur: 4000; loop:true; easing:linear;">
            <a-sphere 
                color="#EF2D5E" 
                radius="0.3" 
                position="3 0 0"
                animation="property: material.color; from:#EF2D5E; to: #00FF00; dur: 4000; loop: true; dir:alternate;"
            ></a-sphere>
            <a-text position="4 1.5 0" value="Esfera" color="black" align="center" font="mozillavr" width="10" side="double"></a-text>
        </a-entity> 

        <a-entity environment="preset: forest"></a-entity>
        <a-text position="0 2.5 -3" value="Cubo" color="black" align="center" font="mozillavr" width="10" side="double"></a-text>
        
        <a-entity position="0 1.6 3" id="rig">
            <!-- el rig es como un camarografo -->
            <!-- el valor optimo del near es 0.005. El near te permite desaparecer el objeto cuando te acerca una distancia determinada-->
            <!-- El far te permite desaparecer el objeto cuando te alejas una distancia determinada. su valor por defecto es 10000 -->
            <!-- El fov es el campo de vision y 80 es el recomendado para la experiencia del usuario -->
            <a-entity camera="near: 2; far: 10000; fov: 80" wasd-controls look-controls></a-entity>
        </a-entity>
    </a-scene>  
</body>
</html>
