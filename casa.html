<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="house" src="/models/house/scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-entity 
            position="0 0 0"
            >
            <a-entity 
                gltf-model="#house" 
                animation-mixer 
                position="0 0 -15" 
                scale="2 2 2"
                rotation="0 -90 0"
            ></a-entity>
            <a-text position="0 4 -15" value="El interior de una casa" color="write" align="center" font="mozillavr" width="10" side="double"></a-text> 
        </a-entity>

        <a-entity camara wasd-controls look-controls position="0 1.6 8">

        </a-entity>
    </a-scene>
</body>
</html>
